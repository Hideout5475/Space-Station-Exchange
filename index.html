<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Space Station Exchange</title>
  <style>
    body {
      margin: 0;
      background: #0b0f1a;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: auto;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <h1>The Space Station Exchange</h1>
  <p>Coming Soon ðŸš€</p>
  <canvas id="gameCanvas" width="128" height="128"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const floorTile = new Image();
    floorTile.src = 'assets/art/tiles/floor_tile.png';

    floorTile.onload = function() {
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(floorTile, 0, 0, 128, 128);
    };
  </script>
  <script>
    const player = new Image();
    player.src = 'assets/art/player/plr_idle.png'

    player.onload = function() {
      ctx.drawImage(player, 0, 0, 128, 256)
    }
  </script>
</body>
</html>
